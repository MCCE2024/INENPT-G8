name: OpenTofu Destroy  # Name shown in GitHub UI

on:
  workflow_dispatch:     # Manually triggered
    inputs:
      confirm_destroy:                 # User must confirm destructive action
        description: "Type YES to confirm destruction"
        required: true

jobs:
  destroy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-1"
      EXOSCALE_API_KEY: ${{ secrets.EXOSCALE_API_KEY }}
      EXOSCALE_API_SECRET: ${{ secrets.EXOSCALE_API_SECRET }}
      EXOSCALE_REGION: "at-vie-2"

    steps:
      - name: Check confirmation input      # Exit if confirmation isn’t YES
        if: ${{ github.event.inputs.confirm_destroy != 'YES' }}
        run: |
          echo "❌ Confirmation failed. You must type YES to destroy."
          exit 1

      - name: Checkout main branch          # Get latest infra config
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install OpenTofu              # Install the CLI
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.2

      - name: Initialize OpenTofu           # Init Terraform backend and config
        run: tofu init

      - name: Destroy with OpenTofu
