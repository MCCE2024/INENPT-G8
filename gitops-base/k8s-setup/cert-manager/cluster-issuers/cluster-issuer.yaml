apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # You must replace this with your own email address.
    # Let's Encrypt will use this to contact you about expiring
    # certificates and other important notices.
    email: lukas.zainzinger@gmail.com
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      # This secret will be created automatically by cert-manager to store
      # the ACME account's private key.
      name: letsencrypt-staging-key
    # This configures cert-manager to solve challenges using the
    # ingress-nginx controller you installed earlier.
    solvers:
    - http01:
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # You must replace this with your own email address.
    email: lukas.zainzinger@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      # A different secret for the production account key.
      name: letsencrypt-prod-key
    solvers:
    - http01:
        ingress:
          class: nginx