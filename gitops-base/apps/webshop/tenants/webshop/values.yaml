namespace: webshop
cart-service:
  name: cart-service
  namespace: webshop
  image:
    repository: lzainzinger02/cart-service
  service:
    port: 3002
    nodePort: 30002

payment-service:
  name: payment-service
  namespace: webshop
  image:
    repository: lzainzinger02/payment-service
  service:
    port: 3003
    nodePort: 30003
  env:
    CART_SERVICE_URL: "http://webshop-cart-service-service:3002"

product-service:
  name: product-service
  namespace: webshop
  image:
    repository: lzainzinger02/product-service
  service:
    port: 3001
    nodePort: 30001
  configMap:
    enabled: true
    name: product-service

frontend:
  fullnameOverride: frontend # This is used to construct the service name (frontend-service) and hostname (frontend.lzainzinger.com)
  namespace: webshop
  image:
    repository: lzainzinger02/frontend
    tag: "1.4.0"
    pullPolicy: Always
  service:
    port: 3000 # This is the service's port (what the Ingress connects to)
    nodePort: 30000
  containerPort: 3000 # <-- ADDED: This is the port your frontend application listens on inside its container
  env:
    PRODUCT_SERVICE_URL: "http://webshop-product-service-service:3001"
    CART_SERVICE_URL: "http://webshop-cart-service-service:3002"
    PAYMENT_SERVICE_URL: "http://webshop-payment-service-service:3003"